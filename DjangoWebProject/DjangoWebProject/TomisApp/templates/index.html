{% extends "layout.html" %}
{% block content %}
<div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Device Totals '
      },
      xAxis: {
          categories: {{ categories|safe }}
      },
      series: [{
          name: 'Number of Devices',
          data: {{ counts }},
          color: 'green'
      }
      ]
  });
</script>

{% endblock %}
